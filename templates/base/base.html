{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_io/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    {% block injetarCSS %}  {% endblock injetarCSS %}
</head>
<body class="bg-dark d-flex flex-column min-vh-100">

    {% block base %}
    <div class="row justify-content-center">
        <div class="col-6">
            <h4 class="alert alert-dark" role="alert">
                Nenhum item recuperado
            </h4>
        </div>
    </div>
    {% endblock base %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{% static 'lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/js/all.min.js' %}"></script>
    {% block injetarJS %}  {% endblock injetarJS %}
</body>
</html>
